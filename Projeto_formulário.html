<!DOCTYPE html>
<html>
<body>
<center>
<section>
<form action="" method="post">
<h1>Perguntas sobre Pokemon</h1>
<label for="favorito">Qual seu Pokemon favorito?</label>
<br></br><input type="text" name="Pokemon favorito" id="favorito">
<br>
</br>
<label for="evolucao">Em qual nível o Dragonair evoluí para Dragonite?</label>
<br>
</br>
<label for="evolucao">45</label>
<input id="evolucao" name="Evolução Dragonite" type="range" min=45 max="55" step="5">
<label for="evolucao">55</label>
<br>
</br>
<label for="Iniciais">Qual inicial você prefere para começar?</label>
<br>
<p id="Iniciais">
<input id="charmander" name="Inicial Charmander" type="radio" value="Charmander">
<label for="charmander">Charmander</label>
<br>
<input id="squirtle" name="Inicial Squirtle" type="radio" value="Squirtle">
<label for="squirtle">Squirtle</label>
<br>
<input id="bulbasaur" name="Inicial Bulbasaur" type="radio" value="Bulbasaur">
<label for="bulbasaur">Bulbasaur</label>
</p>
<label for="tipo">Qual seu tipo de Pokemon favorito?</label>
<br>
<input id="tipo" list="tipos" name="Tipo de Pokemon">
<datalist id="tipos" name="Tipo de Pokemon">
<option value="Normal"></option>
<option value="Fogo"></option>
<option value="Água"></option>
<option value="Elétrico"></option>
<option value="Grama"></option>
<option value="Gelo"></option>
<option value="Lutador"></option>
<option value="Venenoso"></option>
<option value="Terra"></option>
<option value="Voador"></option>
<option value="Psíquico"></option>
<option value="Inseto"></option>
<option value="Pedra"></option>
<option value="Fantasma"></option>
<option value="Dragão"></option>
<option value="Noturno"></option>
<option value="Aço"></option>
<option value="Fada"></option>
</datalist>
<br>
</br>
<label for="lvl">Diga-nos em qual nível seu Pokemon favorito evoluí.</label>
<br><textarea id="lvl" rows="7" cols="25" name="Pokemon favorito evolução"></textarea>
<br>
</br>
<input type="submit" value="Enviar">
</form>
</section>
</center>
</body>
</html>
